<!---Filtering Controls-->
  <div class="uk-flex uk-flex-center" uk-margin>
    <div>
        <ul class="uk-subnav uk-subnav-pill uk-padding-remove" uk-margin>
            <li class="uk-active" uk-filter-control><a href="#">Clear all filters</a></li>
        </ul>
    </div>
  </div>
  <div class="uk-container uk-margin">
    <div class="uk-grid-small" uk-grid>
      <div class="uk-width-1-1 uk-text-center"><h3 class="uk-heading-divider">Categories</h3></div>
    </div>
    <div class="uk-grid-small" uk-grid>
      <div class="uk-width-1-1 uk-flex-center uk-flex-wrap uk-text-center uk-remove-margin">
        {% for category in categories %}
          <button uk-filter-control="filter: [data-{{ category.option }}='{{ category.option }}']; group: data-{{ category.option }}" uk-toggle="target: .filter-control-{{ category.option }}" class="filter-control-{{ category.option }} uk-button" uk-tooltip="{{ category.tooltip }}">{{ category.verbose_name }}</button>
          <button uk-filter-control="filter: ; group: data-{{ category.option }}" uk-toggle="target: .filter-control-{{ category.option }}" class="filter-control-{{ category.option }} uk-button uk-button-primary uk-button" uk-tooltip="{{ category.tooltip }}" hidden>{{ category.verbose_name }}</button>
        {% endfor %}
      </div>
    </div>
    <div class="uk-grid-small" uk-grid>
      <div class="uk-width-1-2 uk-flex-column uk-text-center">
        <div class="uk-width-1-1 uk-text-center"><h3 class="uk-heading-divider">Pricing</h3></div>
        <button uk-filter-control="filter: [data-price='free']; group: data-price" class="uk-button uk-width-1-1">Free or Free Tier Available</button>
        <button uk-filter-control="filter: [data-price='facultyPays']; group: data-price" class="uk-button uk-width-1-1">Paid for by Faculty or Department</button>
        <button uk-filter-control="filter: [data-price='studentPays']; group: data-price" class="uk-button uk-width-1-1">Paid for by Student</button>
        <button uk-filter-control="filter: [data-price='bothPay']; group: data-price" class="uk-button uk-width-1-1">Paid for by Both/Either</button>
      </div>
      <div class="uk-width-1-2 uk-flex-column uk-text-center">
        <div class="uk-width-1-1 uk-text-center"><h3 class="uk-heading-divider">Complexity</h3></div>
        <button uk-filter-control="filter: [data-ease='simple']; group: data-ease" class="uk-button uk-width-1-1">Simple</button>
        <button uk-filter-control="filter: [data-ease='moderate']; group: data-ease" class="uk-button uk-width-1-1">Moderate</button>
        <button uk-filter-control="filter: [data-ease='advanced']; group: data-ease" class="uk-button uk-width-1-1">Advanced</button>
      </div>
    </div>
  </div>
